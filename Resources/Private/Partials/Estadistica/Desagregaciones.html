<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container-fluid">
    <style type="text/css" scoped>

    </style>
    <!-- Lista de nombres  Inicio-->
    <ul class="nav nav-pills nav-justified dragscroll">
        <f:for each="{estadistica.desagregaciones}" as="desagregacion" iteration="iterator">
            <li class="{f:if(condition: "{iterator.isFirst}", then: 'active', else: '')}">
                <a data-toggle="pill" href="#desagregacion{desagregacion.uid}">{desagregacion.nombreDisplay}</a>
            </li>
        </f:for>
    </ul>
    <!-- Lista de nombres  Fin-->

    <!-- Paneles con las desagregaciones Inicio-->
    <div class="tab-content" style="margin-bottom: 0px">
        <f:for each="{estadistica.desagregaciones}" as="desagregacion" iteration="iterator">
            <div id="desagregacion{desagregacion.uid}" class="tab-pane fade {f:if(condition: "{iterator.isFirst}", then: 'in active', else: '')}">
                <f:render partial="Desagregacion/Regular" arguments="{desagregacion:desagregacion}" />
            </div>
        </f:for>
    </div>
    <!-- Paneles con las desagregaciones Fin-->
</div>


</html>
